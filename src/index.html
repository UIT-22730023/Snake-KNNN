<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <canvas id="gameCanvas" width="500px" height="500px"></canvas>
        <div class="features">
            <p class="point">Point: <span id="point">0</span></p>
            <button class="snip1582" data-id="start_game" id="btnGame">Star Game</button>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-close" id="close">&times;</span>
            <h2>Mode</h2>
            <div class="group_action">
                <button class="snip0059 blue mode" data-id="easy_btn">Easy</button>
                <button class="snip0059 blue mode" data-id="hard_btn">Hard</button>
            </div>
        </div>
    </div>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
</body>

</html>
